{% extends "base.html" %}

{% block title %}Server Error - Policy Impact Simulator{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1>500</h1>
                <h2>Internal Server Error!</h2>
                <div class="error-details">
                    Something went wrong on our end. We're working to fix it.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Take Me Home
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-chart-line"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 200px;
    font-weight: bold;
    color: #dc3545;
    text-shadow: 1px 1px 3px #aaa;
}
.error-template h2 {
    font-size: 24px;
    font-weight: normal;
    color: #333;
}
.error-details {
    font-size: 16px;
    color: #999;
    margin: 20px 0;
}
.error-actions {
    margin-top: 15px;
}
.error-actions .btn {
    margin-right: 10px;
}
</style>
{% endblock %}
